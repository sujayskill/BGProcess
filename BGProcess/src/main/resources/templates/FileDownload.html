<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Result</title>
	<style>
		.image-container {
			display: flex;
			margin: 20px 0;
		}

		.image-box {
			flex: 1;
			text-align: center;
		}

		img {
			max-width: 100%;
			border: 1px solid #ddd;
		}
	</style>
</head>

<body>
	<div class="image-container">
		<div class="image-box">
			<h3>Original</h3>
			<img th:src="${original}" alt="Original Image">
		</div>
		<div class="image-box">
			<h3>Processed</h3>
			<img th:src="${processed}" alt="Processed Image">
		</div>
	</div>

	<a href="/">Process Another Image</a>
</body>

</html>
